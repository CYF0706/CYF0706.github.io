{{ define "main" }}
<div class="photo-wall" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
    {{ range .Params.photos }}
    <div class="photo-item">
        <img src="{{ . }}" alt="Photo" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    </div>
    {{ end }}
</div>

<style>
    .photo-item img:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease-in-out;
    }
</style>
{{ end }}
